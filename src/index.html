<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
  <title>Webpack App</title>
</head>

<body>
<div class="container" id="container">
</div>
<div class="hud top left">
  <div>FPS: <span id="fps"></span></div>
</div>
<div class="hud bottom right">
  <div>CamPos: <span id="cam_position"></span></div>
  <div>CamRot: <span id="cam_rotation"></span></div>
  <div>CharVel: <span id="char_velocity"></span></div>
  <div>CharPos: <span id="char_position"></span></div>
  <div>CharRot: <span id="char_rotation"></span></div>
</div>
</body>
</html>
